name: JacobsUtils
version: "${project.version}"
main: dev.c0b.jacobsutils.JacobsUtils
api-version: "1.20"
authors: [JacobC1921]
description: A simple plugin to tweak your gameplay and allow your users to have a more enjoyable experience!
website: https://c0b.dev/JacobsUtils

commands:
  cc:
    description: Converts any Andesite/Diorite/Granite in hand to cobble
    usage: "Usage: /cc while holding andesite, diorite or granite"
    permission: jacobsUtils.cc
    permission-message: You don't have permission to use this command!
    aliases: [convertcobble]

  coords:
    description: Send current coords to global chat
    usage: "Usage: /coords"
    permission: jacobsUtils.coords
    permission-message: You don't have permission to use this command!
    aliases: [saycoords]

  cw:
    description: Changes currently held wood type to specified type
    usage: "Usage: /cw [wood type]"
    permission: jacobsUtils.cw
    permission-message: You don't have permission to use this command!
    aliases: [convertwood]

  g2f:
    description: Converts held gravel into flint
    usage: "Usage: /g2f"
    permission: jacobsUtils.g2f
    permission-message: You don't have permission to use this command!

  gt:
    description: Writes to player chat in green text format
    usage: "Usage: /gt [message]"
    permission: jacobsUtils.gt
    permission-message: You don't have permission to use this command!
    aliases: [greentext]

  h2f:
    description: Converts half blocks into full blocks
    usage: "Usage: /h2f"
    permission: jacobsUtils.h2f
    permission-message: You don't have permission to use this command!

  list:
    description: Lists all players currently online
    usage: "Usage: /list"
    permission: jacobsUtils.list
    permission-message: You don't have permission to use this command!
    aliases: [online]

  p2l:
    description: Converts planks back to their log states
    usage: "Usage: /p2l"
    permission: jacobsUtils.p2l
    permission-message: You don't have permission to use this command!

  s2p:
    description: Converts sticks back to oak planks
    usage: "Usage: /s2p"
    permission: jacobsUtils.s2p
    permission-message: You don't have permission to use this command!

  tce:
    description: Toggles creepers destroying blocks
    usage: "Usage: /tce"
    permission: jacobsUtils.tce
    permission-message: You don't have permission to use this command!
    aliases: [togglecreeperexplosions]

permissions:
  jacobsUtils.cc:
    description: Allows you to use the /cc command
    default: true

  jacobsUtils.coords:
    description: Allows you to use the /coords command
    default: true

  jacobsUtils.cw:
    description: Allows you to use the /cw command
    default: true

  jacobsUtils.g2f:
    description: Allows you to use the /g2f command
    default: true

  jacobsUtils.gt:
    description: Allows you to use the /gt command
    default: true

  jacobsUtils.h2f:
    description: Allows you to use the /h2f command
    default: true

  jacobsUtils.list:
    description: Allows you to use the /list command
    default: true

  jacobsUtils.p2l:
    description: Allows you to use the /p2l command
    default: true

  jacobsUtils.s2p:
    description: Allows you to use the /s2p command
    default: true

  jacobsUtils.tce:
    description: Allows you to use the /tce command
    default: op
